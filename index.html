      {category:"Mortal Kombat", en:"Deception features Onaga, the Dragon King, as the main villain.", nl:"Deception heeft Onaga, de Drakenkoning, als hoofdschurk."},
      {category:"Mortal Kombat", en:"Armageddon included nearly every character and a create-a-fighter mode.", nl:"Armageddon bevatte bijna elk personage en een maak-je-eigen-vechter-modus."},
      {category:"Mortal Kombat", en:"The series stylizes many C words with a K, like ‚ÄòKombat‚Äô.", nl:"De serie vervangt vaak de C door een K, zoals in ‚ÄòKombat‚Äô."},
      {category:"Mortal Kombat", en:"Brutalities returned as finishers in Mortal Kombat X.", nl:"Brutalities keerden terug als afmakers in Mortal Kombat X."},
      {category:"Mortal Kombat", en:"Kollector is a six-armed Naknadan from Outworld in MK11.", nl:"Kollector is een zesarmige Naknadaan uit Outworld in MK11."},
      {category:"Mortal Kombat", en:"Cetrion is an Elder God aligned with nature in MK11.", nl:"Cetrion is een Elder God verbonden met de natuur in MK11."},
      {category:"Mortal Kombat", en:"Sareena is a Netherrealm demon who sometimes aids Earthrealm.", nl:"Sareena is een demon uit de Netherrealm die Earthrealm soms helpt."},
      {category:"Mortal Kombat", en:"Frost trained under Sub-Zero as a Lin Kuei prodigy.", nl:"Frost trainde onder Sub-Zero als een Lin Kuei-wonderkind."},
      {category:"Mortal Kombat", en:"Erron Black is a gunslinger from Earthrealm who works in Outworld.", nl:"Erron Black is een revolverheld uit Earthrealm die in Outworld werkt."},
      {category:"Mortal Kombat", en:"Ferra/Torr fight as a duo in Mortal Kombat X.", nl:"Ferra/Torr vechten als duo in Mortal Kombat X."},
      {category:"Mortal Kombat", en:"Ashrah is a demon seeking purification and redemption.", nl:"Ashrah is een demon die zuivering en verlossing zoekt."},
      {category:"Mortal Kombat", en:"Mortal Kombat 1 (2023) presents a new timeline forged by Fire God Liu Kang.", nl:"Mortal Kombat 1 (2023) presenteert een nieuwe tijdlijn, gesmeed door Vuurgod Liu Kang."}
    ];

    // Build the facts object by language & category from the bilingual base list
    const facts = { en: {"Twilight": [], "Mortal Kombat": []}, nl: {"Twilight": [], "Mortal Kombat": []} };
    baseFacts.forEach(f => {
      facts.en[f.category].push(f.en);
      facts.nl[f.category].push(f.nl);
    });

    function loadCategories() {
      categoryFilter.innerHTML = '<option value="All">All Categories</option>';
      Object.keys(facts[languageChooser.value]).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function getRandomFact() {
      const lang = languageChooser.value;
      let chosenCategory = categoryFilter.value;
      const keys = Object.keys(facts[lang]);
      if (chosenCategory === "All") {
        chosenCategory = keys[Math.floor(Math.random() * keys.length)];
      }
      const factList = facts[lang][chosenCategory];
      const fact = factList[Math.floor(Math.random() * factList.length)];
      return { category: chosenCategory, fact };
    }

    function showFacts(count) {
      factContainer.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const { category, fact } = getRandomFact();
        const factEl = document.createElement('div');
        factEl.className = 'fact';
        factEl.innerHTML = `<span>${category}: ${fact}</span>
                            <button title="Save to favorites">‚≠ê</button>`;
        factEl.querySelector("button").addEventListener("click", () => saveFavorite(`${category}: ${fact}`));
        factContainer.appendChild(factEl);
      }
    }

    function setActive(button) {
      [oneBtn, fiveBtn, anotherBtn].forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function saveFavorite(fact) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.includes(fact)) {
        favorites.push(fact);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        renderFavorites();
      }
    }

    function removeFavorite(fact) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites = favorites.filter(f => f !== fact);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderFavorites();
    }

    function renderFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favoriteList.innerHTML = "";
      favorites.forEach(fact => {
        const favEl = document.createElement("div");
        favEl.className = "favorite";
        favEl.innerHTML = `<span>${fact}</span>
                           <button title="Remove">‚úñ</button>`;
        favEl.querySelector("button").addEventListener("click", () => removeFavorite(fact));
        favoriteList.appendChild(favEl);
      });
    }

    function exportFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (favorites.length === 0) {
        alert("No favorites to export!");
        return;
      }
      const blob = new Blob([favorites.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "favorites.txt";
      link.click();
    }

    oneBtn.addEventListener('click', () => { showFacts(1); setActive(oneBtn); });
    fiveBtn.addEventListener('click', () => { showFacts(5); setActive(fiveBtn); });
    anotherBtn.addEventListener('click', () => { showFacts(1); setActive(anotherBtn); });
    categoryFilter.addEventListener("change", () => { showFacts(1); setActive(oneBtn); });
    languageChooser.addEventListener("change", () => { loadCategories(); showFacts(1); setActive(oneBtn); });
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); showFacts(1); setActive(anotherBtn); }
    });
    exportBtn.addEventListener("click", exportFavorites);

    loadCategories();
    renderFavorites();
    showFacts(1);
    setActive(oneBtn);
  </script>
