    body {font-family: Arial, sans-serif; background:#121212; color:#f5f5f5; text-align:center; padding:20px; display:flex; flex-direction:column; min-height:100vh;}
    h1 {font-size:2.5rem; margin-bottom:15px;}
    .controls {display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-bottom:15px;}
    .buttons button, select {margin:8px; padding:10px 18px; border:none; border-radius:12px; cursor:pointer; font-size:1rem; transition:all 0.25s ease; background:#333; color:#fff;}
    .buttons button:hover, select:hover {transform:scale(1.05); background:#444;}
    .buttons button.active {background:#ff9800; color:#000; box-shadow:0 0 12px #ff9800;}
    .fact {margin:14px auto; padding:14px; background:#1e1e1e; border-radius:12px; max-width:800px; font-size:1.1rem; opacity:0; transform:scale(0.95); animation:popIn 0.4s forwards; line-height:1.45; display:flex; justify-content:space-between; align-items:center; gap:10px;}
    .fact button {margin-left:10px; background:none; border:none; color:#ff9800; font-size:1.4rem; cursor:pointer; transition:transform 0.2s ease;}
    .fact button:hover {transform:scale(1.3); color:#ffc107;}
    @keyframes popIn {to {opacity:1; transform:scale(1);}}
    #favorites {margin-top:40px; text-align:left; max-width:820px; margin-left:auto; margin-right:auto;}
    #favorites h2 {font-size:1.8rem; margin-bottom:10px; text-align:center;}
    #favorites button.export {display:block; margin:10px auto 20px; padding:8px 14px; background:#444; border:none; border-radius:8px; cursor:pointer; color:#fff; transition:all 0.2s ease;}
    #favorites button.export:hover {background:#666; transform:scale(1.05);}
    .favorite {background:#2a2a2a; margin:8px 0; padding:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;}
    .favorite button {background:none; border:none; color:#ff4d4d; font-size:1.2rem; cursor:pointer; transition:transform 0.2s ease;}
    .favorite button:hover {transform:scale(1.2); color:#ff6666;}
    footer {margin-top:auto; padding:15px; font-size:0.9rem; color:#aaa; text-align:center;}
    footer a {color:#ff9800; text-decoration:none; transition:color 0.2s ease;}
    footer a:hover {color:#ffc107;}
  </style>

    const facts = {};
    baseFacts.forEach(f => {
      if(!facts[f.category]) facts[f.category] = [];
      facts[f.category].push(f.nl);
    });

    function loadCategories() {
      categoryFilter.innerHTML = '<option value="All">Alle Landen</option>';
      Object.keys(facts).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function getRandomFact() {
      let chosenCategory = categoryFilter.value;
      const keys = Object.keys(facts);
      if(chosenCategory === "All") chosenCategory = keys[Math.floor(Math.random()*keys.length)];
      const factList = facts[chosenCategory];
      const fact = factList[Math.floor(Math.random()*factList.length)];
      return {category:chosenCategory, fact};
    }

    function showFacts(count) {
      factContainer.innerHTML = "";
      for(let i=0;i<count;i++){
        const {category,fact} = getRandomFact();
        const factEl = document.createElement('div');
        factEl.className='fact';
        factEl.innerHTML=`<span>${category}: ${fact}</span>
                          <button title="Opslaan als favoriet">‚≠ê</button>`;
        factEl.querySelector("button").addEventListener("click",()=>saveFavorite(`${category}: ${fact}`));
        factContainer.appendChild(factEl);
      }
    }

    function setActive(button){[oneBtn,fiveBtn,anotherBtn].forEach(btn=>btn.classList.remove('active'));button.classList.add('active');}

    function saveFavorite(fact){
      let favorites=JSON.parse(localStorage.getItem("favorites"))||[];
      if(!favorites.includes(fact)){favorites.push(fact);localStorage.setItem("favorites",JSON.stringify(favorites));renderFavorites();}
    }

    function removeFavorite(fact){
      let favorites=JSON.parse(localStorage.getItem("favorites"))||[];
      favorites=favorites.filter(f=>f!==fact);
      localStorage.setItem("favorites",JSON.stringify(favorites));
      renderFavorites();
    }

    function renderFavorites(){
      let favorites=JSON.parse(localStorage.getItem("favorites"))||[];
      favoriteList.innerHTML="";
      favorites.forEach(fact=>{
        const favEl=document.createElement("div");
        favEl.className="favorite";
        favEl.innerHTML=`<span>${fact}</span><button title="Verwijderen">‚úñ</button>`;
        favEl.querySelector("button").addEventListener("click",()=>removeFavorite(fact));
        favoriteList.appendChild(favEl);
      });
    }

    function exportFavorites(){
      let favorites=JSON.parse(localStorage.getItem("favorites"))||[];
      if(favorites.length===0){alert("Geen favorieten om te exporteren!");return;}
      const blob=new Blob([favorites.join("\n")],{type:"text/plain"});
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="favorieten.txt";
      link.click();
    }

    oneBtn.addEventListener('click',()=>{showFacts(1);setActive(oneBtn);});
    fiveBtn.addEventListener('click',()=>{showFacts(5);setActive(fiveBtn);});
    anotherBtn.addEventListener('click',()=>{showFacts(1);setActive(anotherBtn);});
    categoryFilter.addEventListener("change",()=>{showFacts(1);setActive(oneBtn);});
    exportBtn.addEventListener("click",exportFavorites);
    document.addEventListener('keydown',(e)=>{if(e.code==='Space'){e.preventDefault();showFacts(1);setActive(anotherBtn);}});

    loadCategories();
    renderFavorites();
    showFacts(1);
    setActive(oneBtn);
