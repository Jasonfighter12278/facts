    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .buttons button, select {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      background: #333;
      color: #fff;
    }
    .buttons button:hover, select:hover {
      transform: scale(1.05);
      background: #444;
    }
    .buttons button.active {
      background: #ff9800;
      color: #000;
      box-shadow: 0 0 12px #ff9800;
    }
    .fact {
      margin: 14px auto;
      padding: 14px;
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 800px;
      font-size: 1.1rem;
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.4s forwards;
      line-height: 1.45;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .fact button {
      margin-left: 10px;
      background: none;
      border: none;
      color: #ff9800;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .fact button:hover {
      transform: scale(1.3);
      color: #ffc107;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    footer a {
      color: #ff9800;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #ffc107;
    }
  </style>
</head>

    let favoriteFacts = [];

    // Function to display a fact
    const displayFact = (fact) => {
      const factElement = document.createElement("div");
      factElement.classList.add("fact");
      factElement.innerHTML = `
        <p>${fact.nl}</p>
        <button onclick="addFavoriteFact('${fact.nl}')">‚≠ê Voeg toe aan Favorieten</button>
      `;
      factContainer.appendChild(factElement);
    };

    // Function to add a fact to the favorites
    const addFavoriteFact = (fact) => {
      if (!favoriteFacts.includes(fact)) {
        favoriteFacts.push(fact);
        updateFavoriteList();
      }
    };

    // Function to update the favorite list UI
    const updateFavoriteList = () => {
      favoriteList.innerHTML = favoriteFacts.map((fact) => `
        <div class="favorite-item">${fact}</div>
      `).join("");
    };

    // Function to export the favorites as a text file
    const exportFavorites = () => {
      const blob = new Blob([favoriteFacts.join("\n\n")], {type: "text/plain"});
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "favoriete_feiten.txt";
      link.click();
    };

    // Event listeners for the buttons
    oneBtn.addEventListener("click", () => {
      factContainer.innerHTML = "";
      const fact = baseFacts[Math.floor(Math.random() * baseFacts.length)];
      displayFact(fact);
    });

    fiveBtn.addEventListener("click", () => {
      factContainer.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const fact = baseFacts[Math.floor(Math.random() * baseFacts.length)];
        displayFact(fact);
      }
    });

    anotherBtn.addEventListener("click", () => {
      factContainer.innerHTML = "";
      const fact = baseFacts[Math.floor(Math.random() * baseFacts.length)];
      displayFact(fact);
    });

    exportBtn.addEventListener("click", exportFavorites);

    // Initialize with a random fact
    anotherBtn.click();
